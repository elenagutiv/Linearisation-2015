t<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <link href="mynvd3-lib/nv.d3.min.css" rel="stylesheet" type="text/css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/3.5.2/d3.min.js" charset="utf-8"></script>
    <script src="mynvd3-lib/nv.d3.min.js"></script>

    <style>
        text {
            font: 12px sans-serif;
        }
        svg {
            display: block;
        }
        html, body, #test1, svg {
            margin: 0px;
            padding: 0px;
            height: 100%;
            width: 100%;
        }
    </style>
</head>
<body class='with-3d-shadow with-transitions'>

<div id="test1" class="chartWrap">
    <svg></svg>
</div>

<script>
    //Load JSON data : TODO
    var testdata;    
    d3.json("../case-studies/results/testdata.json", function(error, dataSet){
    if(error) return console.warn(error);
    testdata = dataSet;
    });

    console.log(testdata);

    var chart;
    nv.addGraph(function() {
        chart = nv.models.scatterChart()
            .showDistX(true)
            .showDistY(true)
            .duration(300)
            .color(d3.scale.category10().range());
        chart.dispatch.on('renderEnd', function(){
            console.log('render complete');
        });
        chart.xAxis.tickFormat(d3.format('.02f'));
        chart.yAxis.tickFormat(d3.format('.02f'));
        d3.select('#test1 svg')
            .datum(nv.log(inputData(testdata,5,8)))
            .call(chart);
        nv.utils.windowResize(chart.update);
        chart.dispatch.on('stateChange', function(e) { nv.log('New State:', JSON.stringify(e)); });
        return chart;
    });


    function inputData(inputData,ngroups, points) { //# groups,# points per group
        var outputData = [],
          random = d3.random.normal(),
          group, shape,
          shapes = ['circle', 'square', 'triangle-up', 'triangle-down', 'diamond', 'cross'],
          groups = [];

          for(n=0; n <ngroups; n++){
            groups[n] = 'k = ' + (n+1).toString(); 
          };
        
        for (i = 0; i < ngroups; i++) {
            outputData.push({
              key: groups[i],
              values: []
            });
        }
        for (j = 0; j < points; j++) {
            for (i = 0; i < ngroups; i++) {
                if (inputData[j].k == (i+1)){
                    group = i;
                    break;
                }
            }
            shape = (inputData[j].passed == 1) ? 0 : 1 ;
            outputData[group].values.push({
            x: inputData[j].time1
            , y: inputData[j].time2
            , size: 10 //Math.random()   //Configure the size of each scatter point
            , shape: shapes[shape] //Configure the shape of each scatter point.
            });
        }
        return outputData;
    };

</script>
</body>
</html>
