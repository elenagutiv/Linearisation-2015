<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/nvd3/1.8.1/nv.d3.min.css" rel="stylesheet" type="text/css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/3.5.2/d3.min.js" charset="utf-8"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/nvd3/1.8.1/nv.d3.min.js"></script>
    
    <style>
        text {
            font: 10px sans-serif;
        }
        svg {
            display: block;
        }
        html, body, #test1, svg {
            margin: 0px;
            padding: 0px;
            height: 93%;
            width: 93%;
        }
        #title-text {
            margin: 8px;
            padding: 8px;
            float:center;
            font: 18px "Trebuchet MS", Helvetica, sans-serif;
            font-weight: bold;
            text-align: center;

        }
        #key {
            margin-left: 60px;
            padding: 8px;
            float:left;
            font: 15px "Trebuchet MS", Helvetica, sans-serif;
            text-align: left;

        }
    </style>
</head>
<body >
<div id="test1" class='with-3d-shadow with-transitions'>
    <svg></svg>
</div>
<div>
    <div id="key"><br style="clear:both;"/>
        <div id="timelimit">timelimit</div>
        <div id="samplesize">samplesize</div>
        
    </div>
    <div id="title-text" class="chart-title"><center>QARMC solving time for ELP-Linear vs. PE-Linear </center></div>
</div>

<script>
    var min = 0.01, timelimit = 8, tam = 37, ks = 5;
    var element = document.getElementById("timelimit");
    element.innerHTML = "QARMC Timeout (s): "+timelimit;

    element = document.getElementById("samplesize");
    element.innerHTML = "Sample size: "+ tam;

    var testdata = [  {    "N": 0,    "file": "eq",    "k": 1,    "qarmctime_elp": 0.02,    "qarmctime_pe": 0.03  },  {    "N": 1,    "file": "fib",    "k": 1,    "qarmctime_elp": 0.06,    "qarmctime_pe": 0.02  },  {    "N": 2,    "file": "fib2",    "k": 1,    "qarmctime_elp": 0.11,    "qarmctime_pe": 0.45  },  {    "N": 3,    "file": "gcd",    "k": 1,    "qarmctime_elp": 8.1,    "qarmctime_pe": 8.1  },  {    "N": 4,    "file": "hanoi",    "k": 1,    "qarmctime_elp": 8.1,    "qarmctime_pe": 8.1  },  {    "N": 5,    "file": "mccarthy91",    "k": 1,    "qarmctime_elp": 0.08,    "qarmctime_pe": 0.12  },  {    "N": 6,    "file": "palindrome.nts",    "k": 1,    "qarmctime_elp": 0.15,    "qarmctime_pe": 0.02  },  {    "N": 7,    "file": "suma1",    "k": 1,    "qarmctime_elp": 0.07,    "qarmctime_pe": 0.1  },  {    "N": 8,    "file": "suma2",    "k": 1,    "qarmctime_elp": 0.02,    "qarmctime_pe": 0.02  },  {    "N": 9,    "file": "summ_b",    "k": 1,    "qarmctime_elp": 0.03,    "qarmctime_pe": 0.06  },  {    "N": 10,    "file": "summ_binsearch",    "k": 1,    "qarmctime_elp": 0.18,    "qarmctime_pe": 0.21  },  {    "N": 11,    "file": "summ_cil.casts",    "k": 1,    "qarmctime_elp": 0.02,    "qarmctime_pe": 0.04  },  {    "N": 12,    "file": "summ_formals",    "k": 1,    "qarmctime_elp": 0.04,    "qarmctime_pe": 0.03  },  {    "N": 13,    "file": "summ_g",    "k": 1,    "qarmctime_elp": 0.03,    "qarmctime_pe": 0.03  },  {    "N": 14,    "file": "summ_globals",    "k": 1,    "qarmctime_elp": 0.03,    "qarmctime_pe": 0.04  },  {    "N": 15,    "file": "summ_h",    "k": 1,    "qarmctime_elp": 0.03,    "qarmctime_pe": 0.05  },  {    "N": 16,    "file": "summ_local-ctx-call",    "k": 1,    "qarmctime_elp": 0.03,    "qarmctime_pe": 0.06  },  {    "N": 17,    "file": "summ_locals",    "k": 1,    "qarmctime_elp": 0.03,    "qarmctime_pe": 0.03  },  {    "N": 18,    "file": "summ_locals2",    "k": 1,    "qarmctime_elp": 0.03,    "qarmctime_pe": 0.03  },  {    "N": 19,    "file": "summ_locals3",    "k": 1,    "qarmctime_elp": 0.03,    "qarmctime_pe": 0.05  },  {    "N": 20,    "file": "summ_locals4",    "k": 1,    "qarmctime_elp": 0.03,    "qarmctime_pe": 0.04  },  {    "N": 21,    "file": "summ_mccarthy",    "k": 1,    "qarmctime_elp": 0.03,    "qarmctime_pe": 0.08  },  {    "N": 22,    "file": "summ_mccarthy2",    "k": 1,    "qarmctime_elp": 0.16,    "qarmctime_pe": 0.15  },  {    "N": 23,    "file": "summ_mccarthy3",    "k": 1,    "qarmctime_elp": 0.21,    "qarmctime_pe": 0.23  },  {    "N": 24,    "file": "summ_multi-call",    "k": 1,    "qarmctime_elp": 0.03,    "qarmctime_pe": 0.06  },  {    "N": 25,    "file": "summ_nested",    "k": 1,    "qarmctime_elp": 0.03,    "qarmctime_pe": 0.05  },  {    "N": 26,    "file": "summ_ptr_assign",    "k": 1,    "qarmctime_elp": 0.03,    "qarmctime_pe": 0.05  },  {    "N": 27,    "file": "summ_recursive",    "k": 1,    "qarmctime_elp": 0.06,    "qarmctime_pe": 0.06  },  {    "N": 28,    "file": "summ_rholocal",    "k": 1,    "qarmctime_elp": 0.03,    "qarmctime_pe": 0.03  },  {    "N": 29,    "file": "summ_rholocal2",    "k": 1,    "qarmctime_elp": 0.03,    "qarmctime_pe": 0.02  },  {    "N": 30,    "file": "summ_SG1.r",    "k": 1,    "qarmctime_elp": 8.1,    "qarmctime_pe": 0.03  },  {    "N": 31,    "file": "summ_SG2.r",    "k": 1,    "qarmctime_elp": 8.1,    "qarmctime_pe": 8.1  },  {    "N": 32,    "file": "summ_SG3",    "k": 1,    "qarmctime_elp": 0.13,    "qarmctime_pe": 0.16  },  {    "N": 33,    "file": "summ_slicing",    "k": 1,    "qarmctime_elp": 0.03,    "qarmctime_pe": 0.04  },  {    "N": 34,    "file": "summ_summs",    "k": 1,    "qarmctime_elp": 0.05,    "qarmctime_pe": 0.05  },  {    "N": 35,    "file": "summ_typedef",    "k": 1,    "qarmctime_elp": 0.05,    "qarmctime_pe": 0.05  },  {    "N": 36,    "file": "summ_x",    "k": 1,    "qarmctime_elp": 0.03,    "qarmctime_pe": 0.02  }];

    var chart;
    nv.addGraph(function() {
        chart = nv.models.scatterChart()
            .showDistX(true)
            .showDistY(true)
            .pointRange([60,60])
            .duration(350)
            .color(d3.scale.category10().range());
        chart.dispatch.on('renderEnd', function(){
            console.log('render complete');
        });
        // Log scale settings for X axis

        chart.xScale(d3.scale.log());
        chart.xDomain( [ min, timelimit+3 ] ).yDomain( [ min, timelimit+3] );

        chart.xAxis.tickValues([0.01,0.1,1,10]);
        chart.xAxis.tickFormat(d3.format('.02f'));
        chart.xAxis.axisLabel('ELP-Linear Program Q\'ARMC Runtime (s)');

        // Log scale settings for Y axis
        chart.yScale(d3.scale.log());

        chart.yAxis.tickValues([0.01,0.1,1,10]);
        chart.yAxis.tickFormat(d3.format('.02f'));
        chart.yAxis.axisLabel('PE-Linear Program Q\'ARMC Runtime (s)');

        d3.select('#test1 svg')
            .datum(nv.log(inputData(testdata,ks,tam)))
            .call(chart)
            .append('line')
            .attr({
                x1: 75 + chart.xAxis.scale()(min),
                y1: 30 + chart.yAxis.scale()(min),
                x2: 75 + chart.xAxis.scale()(timelimit+3),
                y2: 30 + chart.yAxis.scale()(timelimit+3)
            })
            .style("stroke-dasharray", ("3,3"))
            .style("stroke","black");

        chart.dispatch.on('stateChange', function(e) { nv.log('New State:', JSON.stringify(e)); });

        // Function that generates the tooltip content html
        chart.tooltip.contentGenerator (function (d){
            var html = "<h3> P1 time = <b>"+d.value+"</b></h3>";

            d.series.forEach(function(elem){
            html += "<h3> P2 time = <b>"+ elem.value + "</b></h3><h3> filename = "+ elem.values[d.pointIndex].file + "</h3>";
            })
            return html;

        });
        nv.utils.windowResize(chart.update);
        
        return chart;
    });


    function inputData(inputData, ngroups, points) { //# groups,# points per group
        var outputData = [],
            group, shape,n,
            shapes = ['square','circle'],
            groups = [];

        for (i = 0; i < ngroups; i++) {
            groups[i] = 'k = ' + (i+1).toString();
            outputData.push({
              key: groups[i],
              values: []
            });
        }
        for (j = 0; j < points; j++) {
            for (i = 0; i < ngroups; i++) {
                if (inputData[j].k == (i+1)){
                    group = i;
                    break;
                }
            };
            outputData[group].values.push({
                x: inputData[j].qarmctime_elp,
                y: inputData[j].qarmctime_pe,
                file: inputData[j].file,
                size: 10,
                shape: shapes[1] //circle
            });
        };
        return outputData;
    };

</script>
</body>
</html>
