<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/nvd3/1.8.1/nv.d3.min.css" rel="stylesheet" type="text/css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/3.5.2/d3.min.js" charset="utf-8"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/nvd3/1.8.1/nv.d3.min.js"></script>
    
    <style>
        text {
            font: 12px sans-serif;
        }
        svg {
            display: block;
        }
        html, body, #test1,#body, svg {
            margin: 10px;
            padding: 10px;
            height: 93%;
            width: 93%;
            font: 8px;

        }
        #title-text {
            float:center;
            font: 15px "Trebuchet MS", Helvetica, sans-serif;
            font-weight: bold;
            text-align: center;

        }
        #key {
            float:right;
            font: 12px "Trebuchet MS", Helvetica, sans-serif;
            text-align: left;
            padding: 8px;
            border: 1px solid;

        }
    </style>
</head>
<body id = "body" class='with-3d-shadow with-transitions'>

<div>
    <div id="key"><br style="clear:both;"/>
        <div id="timelimit">timelimit</div>
        <div id="samplesize">samplesize</div>
        <div>Same answer: <font size=3>&#9675;</font></div>
        <div>Different answer: <font size=2>&#9633;</font></div>
        
    </div>
    <div id="title-text" class="chart-title"><center>QARM'C Solving time for P0 vs. its index bounded version </center></div>
</div>

<div id="test1" class="chartWrap">
    <svg></svg>
</div>

<script>
    var min = 0.01, timelimit = 8, tam = 166, ks = 5;
    var element = document.getElementById("timelimit");
    element.innerHTML = "QARMC Timeout (s): "+timelimit;

    element = document.getElementById("samplesize");
    element.innerHTML = "Sample size: "+ tam;

    {{#translator}}
    var testdata = {{{data}}};
    {{/translator}}

    var chart;
    nv.addGraph(function() {
        chart = nv.models.scatterChart()
            .showDistX(true)
            .showDistY(true)
            .duration(300)
            .color(d3.scale.category10().range());

        chart.dispatch.on('renderEnd', function(){
            console.log('render complete');
        });

        // Log scale settings for X axis
        chart.forceX([min]);
        chart.xScale(d3.scale.log());
        chart.xDomain( [ min, timelimit+3 ] ).yDomain( [ min, timelimit+3] );

        chart.xAxis.tickFormat(d3.format('.02f'));
        chart.xAxis.axisLabel('P1 Q\'ARMC Runtime (s)');

        // Log scale settings for Y axis
        chart.yScale(d3.scale.log());
        chart.forceY([min]); 
        chart.yAxis.tickFormat(d3.format('.02f'));
        chart.yAxis.axisLabel('P2 Q\'ARMC Runtime (s)');

        d3.select('#test1 svg')
            .datum(nv.log(inputData(testdata,ks,tam)))
            .call(chart)
            .append('line')
            .attr({
                x1: 75 + chart.xAxis.scale()(min),
                y1: 30 + chart.yAxis.scale()(min),
                x2: 75 + chart.xAxis.scale()(timelimit+3),
                y2: 30 + chart.yAxis.scale()(timelimit+3)
            })
            .style("stroke-dasharray", ("3,3"))
            .style("stroke","black");

        chart.dispatch.on('stateChange', function(e) { nv.log('New State:', JSON.stringify(e)); });

        // Function that generates the tooltip content html
        chart.tooltip.contentGenerator (function (d){
            var html = "<h3> P0 time = <b>"+d.value+"</b></h3>";

            d.series.forEach(function(elem){
                html += "</h3><h3> P"+elem.values[d.pointIndex].program+" time = <b>"+ elem.value + "</b></h3><h3> filename = "+ elem.values[d.pointIndex].file + "</h3>";
            })
            return html;

        });
        nv.utils.windowResize(chart.update);

        return chart;
    });


    function inputData(inputData, ngroups, points) { //# groups,# points per group
        var outputData = [],
            group, shape,n
            nshapes = 2,
            shapes = ['circle','square'],
            groups = [];

        for (i = 0; i < ngroups; i++) {
            groups[i] = 'k = ' + (i+1).toString();
            outputData.push({
              key: groups[i],
              values: []
            });
        }
        for (j = 0; j < points; j++) {
            best_time = (inputData[j].qarmctime1 < inputData[j].qarmctime2) ? inputData[j].qarmctime1 : inputData[j].qarmctime2 ; //choose best solving time for P1 and P2
            best_program = (inputData[j].qarmctime1 < inputData[j].qarmctime2) ? 1 : 2 ;
            for (i = 0; i < ngroups; i++) {
                if (inputData[j].k == (i+1)){
                    group = i;
                    break;
                }
            };
            for (i = 0; i < nshapes; i++) {
                n = ((inputData[j].passed0 + inputData[j].passed1)%2) // circle = same answer; square = different answer // inputData[j].passed1 = inputData[j].passed2
                if (n == i){
                    shape = i;
                    break;
                }
            };
            outputData[group].values.push({
                x: inputData[j].qarmctime0,
                y:  best_time,
                program: best_program,
                file: inputData[j].file,
                size: 20,
                shape: shapes[shape]
            });
        };
        return outputData;
    };

</script>
</body>
</html>
